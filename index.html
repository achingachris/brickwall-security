<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brickwall Security</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script
      data-search-pseudo-elements
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="layoutDefault">
      <!-- main content -->
      <div id="layoutDefault_content">
        <main>
          <!-- navigation -->
          <nav
            class="navbar navbar-marketing navbar-expand-lg bg-transparent navbar-light fixed-top"
          >
            <div class="container px-5">
              <a class="navbar-brand text-primary" href="index.html"
                >Brickwall Security</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <i data-feather="menu"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-lg-5">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                </ul>
                <a
                  class="btn fw-500 ms-lg-4 btn-primary"
                  href="#contact"
                >
                  Join Waitlist
                  <i class="ms-2" data-feather="arrow-right"></i>
                </a>
              </div>
            </div>
          </nav>

          <!-- page header -->
          <header class="page-header-ui page-header-ui-light bg-white">
            <div class="page-header-ui-content pt-5">
              <div class="container px-5">
                <div class="row gx-5 align-items-center">
                  <div class="col-lg-6" data-aos="fade-up">
                    <h1 class="page-header-ui-title">Brickwall Security</h1>
                    <p class="page-header-ui-text mb-5">
                      We are on the forefront to Protecting your business from
                      cyber threats with advanced security solutions
                    </p>
                    <a
                      class="btn btn-lg btn-primary fw-500 me-3"
                      href="#contact"
                    >
                      Contact Us
                      <i class="ms-2" data-feather="arrow-right"></i>
                    </a>
                    <a
                      class="btn btn-lg btn-primary-soft text-primary fw-500"
                      href="#contact"
                      >Waiting List</a
                    >
                  </div>
                  <div
                    class="col-lg-6 d-none d-lg-block"
                    data-aos="fade-up"
                    data-aos-delay="100"
                  >
                    <img
                      class="img-fluid"
                      src="assets/authentication.svg
                      "
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="svg-border-rounded text-light">
              <!-- Rounded SVG Border-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 144.54 17.34"
                preserveAspectRatio="none"
                fill="currentColor"
              >
                <path
                  d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"
                ></path>
              </svg>
            </div>
          </header>

          <!-- contact -->
          <section id="contact" class="bg-light py-10">
            <div class="container px-5">
              <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 text-center">
                  <h2>Join Our Waitlist</h2>
                  <p class="lead mb-5">
                    We will contact you as soon as our operations officially
                    launch
                  </p>
                </div>
              </div>

              <form netlify>
                <div class="row gx-5 mb-4">
                  <div class="col-md-6">
                    <label class="text-dark mb-2" for="inputName"
                      >Full name</label
                    >
                    <input
                      class="form-control py-4"
                      id="inputName"
                      type="text"
                      placeholder="Full name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="text-dark mb-2" for="inputEmail">Email</label>
                    <input
                      class="form-control py-4"
                      id="inputEmail"
                      type="email"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary mt-4" type="submit">
                    Join
                  </button>
                </div>
              </form>
            </div>
          </section>
        </main>
      </div>
      <!-- footer -->
      <div id="layoutDefault_footer"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        disable: 'mobile',
        duration: 600,
        once: true,
      })
    </script>
  </body>
</html>
